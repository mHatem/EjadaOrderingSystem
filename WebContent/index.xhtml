<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css"/>
</h:head>

<h:body>
	<ui:composition template="templates/master_template.xhtml">
		<!--Don't require login (empty content)-->
		<ui:define name="requireLogin"/>

		<!-- Empty -->
		<ui:define name="leftSidePane"/>

		<ui:define name="pageTitle">#{msgs.login}</ui:define>

		<ui:define name="content">
			<h:panelGroup id="login_form" layout="block" rendered="#{not login.loggedIn}">
				<div class="col-lg-3">
					<h1>#{msgs.login}</h1>

					<h:form>
						<div class="col-lg-12">
							<div class="form-group">
								<h:outputLabel for="username" value="#{msgs.username}:"/>
								<h:inputText id="username"
								             value="#{login.username}"
								             binding="#{login.usernameField}"
								             styleClass="form-control"
								             required="true"
								             requiredMessage="Username can't be blank!"/>
								<h:message for="username" styleClass="alert-warning"/>
							</div>

							<div class="form-group">
								<h:outputLabel for="password" value="#{msgs.password}:"/>
								<h:inputSecret id="password"
								               value="#{login.password}"
								               binding="#{login.passwordField}"
								               styleClass="form-control"
								               required="true"
								               requiredMessage="Password can't be blank!"/>
								<h:message for="password" styleClass="alert-warning"/>
							</div>
						</div>

						<div class="col-lg-12 form-group center-block">
							<h:commandLink value="#{msgs.login}" action="#{login.submitAction}"
							               styleClass="btn btn-primary btn-sm ">
								<ui:remove>
									<f:ajax execute="username password" render="@all"/>
								</ui:remove>
							</h:commandLink>
							<h:link value="#{msgs.not_a_user_signup}" outcome="signup" styleClass="btn btn-sm"/>
						</div>
					</h:form>
				</div>
			</h:panelGroup>

			<div class="col-lg-9">
				<h2>Welcome #{login.username} to Ejada awesome Ordering-System</h2>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
