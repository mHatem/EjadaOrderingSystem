<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<script type="text/javascript">
function preSearch()
{
document.getElementById("frm:iName").value="";
document.getElementById("frm:from").value="";
document.getElementById("frm:to").value="";
}
</script>
	<title>Items Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />		
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<body>
<h3>Place:<h:outputText></h:outputText></h3>
	<h:form  id="frm" role="form">
	<table cellspacing="10">
	<tr>
	<td>Item Name </td>
	<td><h:inputText id="iName"></h:inputText></td>
	</tr>
	<tr>
	<td>Price Range From </td>
	<td><h:inputText id="from"></h:inputText></td>
	<td>To</td>
	<td><h:inputText id="to"></h:inputText></td>
	</tr>
	</table>
	<h:commandLink style="margin-right:50px" id="btnsearch"
    value="Search"
    styleClass="btn btn-primary">
    <i class="glyphicon glyphicon-search"></i>
</h:commandLink>
	<h:commandLink id="btnpresearch"
    value="PreSearch"
    styleClass="btn btn-primary" onclick="preSearch();">
    <i class="glyphicon glyphicon-flash"></i>
</h:commandLink>
<h:dataTable value ="#{item.itemList}" var ="i" styleClass="table">
	<h:column>
	<f:facet name="header">Item Name</f:facet>
	#{i.name}
	</h:column>
	<h:column>
	<f:facet name="header">Item Description</f:facet>
	#{i.description}
	</h:column>
	<h:column>
	<f:facet name="header">Item Price</f:facet>
	#{i.price}
	</h:column>
	<h:column>
	<f:facet name="header">Delete</f:facet>
	<h:commandLink style="margin-right:50px" id="btnsearch"
    value="Delete">
    <i class="glyphicon glyphicon-remove-circle"></i>
</h:commandLink>
	</h:column>
</h:dataTable>
	</h:form>
</body>
</html>
